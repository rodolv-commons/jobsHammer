<mat-nav-list>
  <div *ngFor="let job of jobs; let i = index">
    <mat-list-item (click)="onHandleClick(i)"
                   *ngIf="job.state === 'active'">
      <mat-icon matListIcon></mat-icon>
      <div mat-line>
        {{ job.title }}
      </div>
      <p mat-line>
        {{ job.city }}
      </p>
    </mat-list-item>
  </div>
</mat-nav-list>
